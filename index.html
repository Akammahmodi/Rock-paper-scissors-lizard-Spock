<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
<header>
    <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
</header>
<img src="1.jpg" alt=""/>
    <p>Do you choose rock, paper, scissors, lizard or Spock? <br>
        Play against the computer by clicking one of these buttons.</p>
        <div class="choices">
        <button class="btn btn-lg btn-choice" id="rock">Rock</button>
        <button class="btn btn-lg btn-choice" id="paper">Paper</button>
        <button class="btn btn-lg btn-choice" id="scissors">Scissors</button>
        <button class="btn btn-lg btn-choice" id="lizard">Lizard</button>
        <button class="btn btn-lg btn-choice" id="spock">Spock</button>
            </div>

<div class="score-board">
    <div id="player-label" class="badge">Player</div>
    <div id="computer-label" class="badge">Computer</div>
    <span id="player-score">0</span>:<span id="computer-score">0</span>
</div>
<div class="result">
    <p>Paper covers rock. You win!</p>
</div>
<p id="action-message">Make your move!</p>
    <div class="choices">
        <button type="button" id="reset">Play again</button>
    </div>




<script src="./script.js"></script>
</body>
</html>
